<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código de Verificación - Dulcefina</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; color: #333; margin: 0; padding: 0; background-color: #f8f9fa; }
        .email-wrapper { background-color: #ffffff; max-width: 600px; margin: 20px auto; border: 1px solid #dee2e6; border-radius: 8px; overflow: hidden; }
        .header { background-color: #f8c0cb; /* Light Pink */ padding: 20px; text-align: center; color: #fff; }
        .content { padding: 30px; }
        .code { font-size: 28px; font-weight: bold; color: #E11D48; /* Rose color */ letter-spacing: 5px; margin: 25px 0; text-align: center; padding: 10px; background-color: #fef2f2; border-radius: 4px;}

        .footer {
            margin-top: 30px;
            padding: 0;
            border-top: 1px solid #eee;
            text-align: center;
            font-size: 12px;
            color: #6c757d;
            background-color: #f8f9fa;
        }
        .footer img {
            display: block;
            width: 100%;
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #eee;
        }
        .footer-text {
            padding: 15px;
        }

    </style>
</head>
<body>
<div class="email-wrapper">
    <div class="header">
        <h1>Dulcefina</h1>
    </div>
    <div class="content">
        <h2>¡Bienvenido/a!</h2>
        <p>Gracias por registrarte en Dulcefina. Para completar tu registro, por favor usa el siguiente código de verificación:</p>

        <div class="code" th:text="${verificationCode}">1234</div>

        <p>Este código expirará en 10 minutos.</p>
        <p>Si no intentaste registrarte, puedes ignorar este correo.</p>
    </div>

    <div class="footer">
        <img src="cid:logoDulcefina" alt="Dulcefina Banner"/>

        <div class="footer-text">
            &copy; <span th:text="${currentYear}">2025</span> Dulcefina. Todos los derechos reservados.<br/>
        </div>
    </div>
</div>
</body>
</html>
