<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Solicitud de Reposición de Stock</title>
  <style>
    body { font-family: sans-serif; line-height: 1.6; color: #333; }
    .container { padding: 20px; border: 1px solid #eee; max-width: 700px; margin: 20px auto; }
    .header { font-size: 24px; color: #E11D48; }
    .product-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    .product-table th, .product-table td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    .product-table th { background-color: #f2f2f2; }
    .footer { margin-top: 30px; text-align: center; font-size: 12px; color: #777; }
    .footer img { max-width: 100px; }
  </style>
</head>
<body>
<div class="container">
  <h1 class="header">Solicitud de Reposición</h1>

  <p>Hola <span th:text="${supplierName}">Nombre del Proveedor</span>,</p>
  <p>Necesitamos reponer el stock de los siguientes productos para Dulcefina:</p>

  <table class="product-table">
    <thead>
    <tr>
      <th>ID Producto</th>
      <th>Nombre del Producto</th>
      <th>Stock Actual</th>
      <th>Stock Mínimo</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
      <td th:text="${product.productId}">123</td>
      <td th:text="${product.name}">Producto Ejemplo</td>
      <td th:text="${product.stock}" style="color: red; font-weight: bold;">5</td>
      <td th:text="${product.minStock}">10</td>
    </tr>
    </tbody>
  </table>

  <p style="margin-top: 20px;">Por favor, contáctanos para coordinar la entrega.</p>
  <p>¡Gracias!</p>

  <div class="footer">
    <img src="cid:logoDulcefina" alt="Logo Dulcefina"/><br/>
    &copy; <span th:text="${currentYear}">2025</span> Dulcefina.
  </div>
</div>
</body>
</html>
